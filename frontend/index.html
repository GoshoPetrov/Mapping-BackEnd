    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Initialize the map and set its view to a chosen geographical point and zoom level
        var map = L.map('mapComponent')
            .setView([42.6977, 23.3219], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([42.6977, 23.3219]).addTo(map)
            .bindPopup('Welcome to Sofia, Bulgaria!')
            .openPopup();
    </script>
